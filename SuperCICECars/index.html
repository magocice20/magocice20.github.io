<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="./css/estilo.css">
	<script type="text/javascript" src="./js/juego.js"></script>
	<title>SuperCICECars</title>
</head>
<body onload="inicializar()" onkeyup="capturarPulsacion(event)">
	
	<div> 
		<img id="logo" src="./images/logo.png">
	</div>
	<div>
		<img id="player1" class="player" src="./images/carro.png" onmouseenter="zoom(1)" onmouseleave="antizoom(1)">
	</div>	
	<div>
		<img id="player2" class="player" src="./images/carrito.png" onmouseenter="zoom(2)" onmouseleave="antizoom(2)">
	</div>	
	<div>
		<H1 id="campeon"></H1>
	</div>

	<div id="meta"> </div>

	<audio controls id="ap"> <source src="./audios/aplausos.wav"> type="audio/wav" </audio>

</body>
</html>
